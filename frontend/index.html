<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>対局管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-badge"></div>
        <div class="brand-title">対局管理</div>
      </div>
      <div class="toolbar">
        <button id="themeToggle" class="btn btn-ghost" aria-label="テーマ切替">🌓</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="homeView" class="section">
      <div class="card">
        <h2 class="title">対局作成</h2>
        <div id="errorBox" class="error"></div>
        <div class="grid grid-2">
          <div class="field"><label>タイトル</label>
            <input class="input" id="title" type="text" placeholder="eguchiman" />
          </div>
          <div class="field"><label>オカ（oka_points）</label>
            <select class="select" id="oka_select">
              <option value="30000" selected>30000（デフォルト）</option>
              <option value="25000">25000</option>
              <option value="35000">35000</option>
              <option value="custom">カスタム</option>
            </select>
          </div>
          <div class="field" id="oka_custom_wrap" style="display:none;">
            <label>オカ（カスタム：100点単位、0〜100000）</label>
            <input class="input" id="oka_custom" type="number" placeholder="例: 30000" min="0" max="100000" step="100" />
          </div>
          <div class="field"><label>ウマ（順位点）</label>
            <select class="select" id="uma_select">
              <option value="5-15" selected>5-15（デフォルト）</option>
              <option value="5-10">5-10</option>
              <option value="10-20">10-20</option>
              <option value="10-30">10-30</option>
              <option value="custom">カスタム</option>
            </select>
          </div>
          <div class="field" id="uma_custom_wrap" style="display:none;">
            <label>ウマ（カスタム：自然数-自然数、例: 5-15）</label>
            <input class="input" id="uma_custom" type="text" placeholder="5-15" />
          </div>
        </div>

        <div class="grid grid-4" style="margin-top:12px;">
          <div class="field"><label>参加者1</label><input class="input" id="p1" type="text" placeholder="名前1" /></div>
          <div class="field"><label>参加者2</label><input class="input" id="p2" type="text" placeholder="名前2" /></div>
          <div class="field"><label>参加者3</label><input class="input" id="p3" type="text" placeholder="名前3" /></div>
          <div class="field"><label>参加者4</label><input class="input" id="p4" type="text" placeholder="名前4" /></div>
        </div>

        <div style="margin-top:14px; display:flex; gap:10px;">
          <button class="btn btn-primary" id="createBtn">作成</button>
        </div>
      </div>
    </section>

    <section id="listSection" class="section">
      <div class="card">
        <h2 class="title">対局一覧</h2>
        <div id="matchesList" class="cards-grid"></div>
      </div>
    </section>
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <section id="detailView" class="section hidden">
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
          <h2 id="detailTitle" class="title" style="margin:0;">対局詳細</h2>
          <div class="toolbar">
            <button class="btn" id="backBtn">← 一覧へ戻る</button>
          </div>
        </div>

        <div id="detailError" class="error" style="margin-top:10px;"></div>
        <div class="kpi" style="margin-top:10px;">
          <span class="pill">起点: <strong id="detailStart"></strong></span>
          <span class="pill">オカ: <strong id="detailOka"></strong></span>
          <span class="pill">ウマ: <strong id="detailUma"></strong></span>
        </div>

        <div style="margin-top:16px; display:grid; gap:16px;">
          <!-- スコア入力 -->
          <div>
            <h3 class="subtitle">スコア入力（東・南・西・北の名前は同点用のメモ）</h3>
            <div id="detailScoreError" class="error"></div>
            <div class="grid grid-4" style="margin-top:8px;">
              <div class="field">
                <label>東の名前</label>
                <select class="select" id="seat0name"></select>
                <input class="input" id="seat0" type="number" placeholder="スコア（例: 25000）" />
              </div>
              <div class="field">
                <label>南の名前</label>
                <select class="select" id="seat1name"></select>
                <input class="input" id="seat1" type="number" placeholder="スコア" />
              </div>
              <div class="field">
                <label>西の名前</label>
                <select class="select" id="seat2name"></select>
                <input class="input" id="seat2" type="number" placeholder="スコア" />
              </div>
              <div class="field">
                <label>北の名前</label>
                <select class="select" id="seat3name"></select>
                <input class="input" id="seat3" type="number" placeholder="スコア" />
              </div>
            </div>
            <div style="margin-top:12px;">
              <button class="btn btn-primary" id="saveGameBtn">登録</button>
            </div>
          </div>

          <!-- 累計順位 -->
          <div>
            <h3 class="subtitle">累計順位</h3>
            <div class="w-full" style="overflow:hidden;">
              <table class="table-clean" style="width:100%; border-collapse: collapse;">
                <thead class="meta" style="display:none;">
                  <tr><th>順位</th><th>名前</th><th>累計pt</th></tr>
                </thead>
                <tbody id="totalsTable"></tbody>
              </table>
            </div>
          </div>

          <!-- 過去の履歴 -->
          <div>
            <h3 class="subtitle">過去の履歴</h3>
            <div id="detailGames">
              <div id="gameTabs" class="tabs" role="tablist" aria-label="ゲーム切替"></div>
              <div class="w-full max-w-full min-w-0">
                <table class="table-clean table-edit" style="width:100%; border-collapse: collapse;">
                  <thead class="bg-slate-50 text-slate-600">
                    <tr>
                      <th>順位</th>
                      <th>名前</th>
                      <th>点数（編集可）</th>
                      <th>合計PT</th>
                    </tr>
                  </thead>
                  <tbody id="gameTableBody"></tbody>
                </table>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                  <button id="saveGameEditBtn" class="btn btn-primary">このゲームの点数を保存</button>
                </div>
              </div>
            </div>
          </div>

          <!-- 推移グラフ -->
          <div>
            <h3 class="subtitle">累計pt 推移</h3>
            <div id="trendContainer" style="width:100%; overflow:hidden;">
              <canvas id="trendCanvas" width="900" height="320" role="img" aria-label="累計ptの推移グラフ"></canvas>
            </div>
            <div id="trendLegend" class="legend" style="display:flex; gap:12px; flex-wrap:wrap; margin-top:8px;"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="footer-space"></div>
  </main>
</body>
</html>
